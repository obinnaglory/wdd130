<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Whitewater Rafting</title>
  <meta name="author" content="Chinaza Glory Nwanyichukwu Obinna" />
  <meta name="description" content="Get in touch with our whitewater rafting team for inquiries, bookings, and more. We are here to help you plan your next adventure!" />
  <link href="contact.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Whitewater Rafting Co.</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Address:</strong> whitewaterrafting Abuja.</p>
      <p><strong>Phone:</strong> (+234) 90118340269</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15750.602424012894!2d7.380532359929496!3d9.275478450812905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e6157ce3eeda9%3A0x32af1c368be32dfc!2sFederal%20Capital%20Territory%2C%20Nigeria!5e0!3m2!1sen!2sus!4v1754399518634!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-profiles">
        <figure>
          <img src="images/contact1.jpg" alt="Emmanuella Tour Guide">
          <figcaption>Obinna Emmanuella - Tour Guide</figcaption>
        </figure>
        <figure>
          <img src="images/contact2.jpg" alt="Jake - Safety Coordinator">
          <figcaption>Obinna Gift- Safety Coordinator</figcaption>
        </figure>
        <figure>
          <img src="images/contact3.jpg" alt="Sara - Booking Agent">
          <figcaption>Obinna Anthonia Chinasa- Booking Agent</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="submit-form.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" required />

        <fieldset>
          <legend>Purpose of Message</legend>
          <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label><br />
          <label><input type="radio" name="purpose" value="reservation" /> Reservation Question</label><br />
          <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="user_message" rows="5"></textarea>

        <label>
          <input type="checkbox" name="subscribe" />
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Whitewater Rafting Co.</p>
    <p><a href="https://app.moqups.com/YcWFidjtFy5L4ZMPMf9YD76xhHDW0adM/view/page/a78ffbc5d">Contact Us Wireframe</a></p>
  </footer>
</body>
</html>
